<!DOCTYPE html>

<html ng-app="MainDB">
<head>
    <title> Employee Registration Form </title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <div ng-view></div>
                <div ng-hide="isLoginPage">
                    History:
                    <div ng-repeat="historyItem in rootHistoryItems">
                        <h2> {{historyItem.name}} </h2>
                    </div>
                </div>
            </td>
            <td valign="top" ng-hide="isLoginPage">
                <h3> <span> User Name: {{applicationUserName}} </span> </h3>
            </td>
        </tr>
    </table>

    <link href="mycss.css" rel="stylesheet" />
    <script src="app\app.module.js"></script>
    <script src="Controllers\loginController.js"></script>
    <script src="Controllers\employeesController.js"></script>
    <script src="Factories\employeeFactory.js"></script>
    <script src="Directives\employeeEntryDirective.js"></script>
    <script src="Directives\employeeDirective.js"></script>
    <script src="Directives\employeeStatusDirective.js"></script>
    <script src="Controllers\profileController.js"></script>
    <script src="Filters\employeeFilter.js"></script>
    <script src="Filters\employeeSearchFilter.js"></script>
</body>
</html>
